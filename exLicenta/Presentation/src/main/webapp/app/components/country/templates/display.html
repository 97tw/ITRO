<h2>{{message}}</h2>
<div class="tab-content">

  <a ui-sref="^.insert">
        <button class="btn btn-primary">
            Insert Country
        </button>
    </a>
  
    <div id="show-users" class="tab-pane fade in active">
        <div class="row">
            <div class="col-md-3">
                <h3>Show Countrys</h3>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control filter-input" ng-model="taraFilter" placeholder="country...">
            </div>
        </div>
        <table class="table table-r">
            <th>Country Name</th>
            <th>Actions</th>
            <tr ng-repeat="country in countrys | filter: taraFilter | orderBy: 'country.nume'">
                <td>{{country.nume}}</td>
                <td>
                    <button class="btn btn-sm btn-primary"
                            ng-click="editCountry(country.id, $index)">
                        <i class="glyphicon glyphicon-edit"> </i> Edit
                    </button>
                    <button class="btn btn-sm btn-danger"
                            ng-click="deleteCountry(country.id, $index)" >
                        <i class="glyphicon glyphicon-remove"> </i> Delete
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
