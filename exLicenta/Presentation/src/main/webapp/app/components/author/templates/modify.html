<h3>Edit Author</h3>
<div flex="5">
    <button class="btn btn-md btn-default " aria-label="Go Back " ng-click="goBack()">
        <i class="fa fa-arrow-circle-left filter-goButton"> Back</i>
    </button>
</div>
<br>
<div class="row">
    <div class="col-md-8">
    	
        
        <form ng-submit="submit()">
        
        <div ng-if="error.message.length" class="alert alert-danger" role="alert">
            {{error.message}}
        </div>
        
            <div class="form-group row">
                <label class="col-md-3 col-form-label">First Name</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-model="author.nume">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Last Name</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-model="author.prenume">
                </div>
            </div>
            
            
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Title</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-model="author.titlu">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Details</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-model="author.detalii">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">
                <i class="glyphicon glyphicon-save"></i>
                Save
            </button>
            <button class="btn btn-danger" type="button" ng-click="resetData()">
                <i class="glyphicon glyphicon-remove"></i>
                Reset
            </button>
        </form>
    </div>
</div>
