<h3>Insert users</h3>
<div>
    <button class="btn btn-md btn-default " aria-label="Go Back " ng-click="goBack()">
        <i class="fa fa-arrow-circle-left filter-goButton"> Back</i>
    </button>
</div>
<br>
<div class="row">
    <div class="col-md-8">
        <form ng-submit="submit()">
        
         <div class="form-group row">
                <label class="col-md-3 col-form-label">First Name</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-model="user.firstName">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label">Last Name</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-model="user.lastName">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Alias</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-model="user.alias">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Username</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" ng-model="user.userName">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label">Email</label>
                <div class="col-md-9">
                    <input class="form-control" type="email" ng-model="user.email">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label">Password</label>
                <div class="col-md-9">
                    <input class="form-control" type="password" ng-model="user.password">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">
                <i class="glyphicon glyphicon-save"></i>
                Save
            </button>
            <button class="btn btn-danger" type="button" ng-click="resetData()">
                <i class="glyphicon glyphicon-remove"></i>
                Reset
            </button>
        </form>
    </div>
