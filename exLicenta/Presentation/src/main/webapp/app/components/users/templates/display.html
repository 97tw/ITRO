<h2>{{message}}</h2>
    <div class="tab-content">

        <a ui-sref="^.insert">
            <button class="btn btn-primary">
                Insert User
            </button>
        </a>
        <div id="show-users" class="tab-pane fade in active">
            <h3>Show Users</h3>
            <table class="table table-r">
            	<th>Name</th>
                <th>Username</th>
                <th>Actions</th>
                <th>Status</th>
                <tr ng-repeat="user in users">
                	<td>{{user.firstName}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.status}}</td>
                    <td>
                            <button class="btn btn-sm btn-primary"
                            ng-click="editUser(user.id, $index)">
                                <i class="glyphicon glyphicon-edit"> </i> Edit
                            </button>
                        <button class="btn btn-sm btn-danger"
                        ng-click="deleteUser( user.id, $index)">
                            <i class="glyphicon glyphicon-remove"> </i> Delete
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
